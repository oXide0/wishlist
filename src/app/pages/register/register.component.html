<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4 mt-4"
    >
      <mat-label>Name</mat-label>
      <mat-form-field class="w-full" appearance="outline">
        <input matInput type="name" formControlName="name" required />
      </mat-form-field>

      <mat-label>Email</mat-label>
      <mat-form-field class="w-full" appearance="outline">
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>

      <mat-label>Password</mat-label>
      <mat-form-field class="w-full flex flex-col" appearance="outline">
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        class="w-full py-2"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <p class="text-sm text-center mt-3">
      Don't have an account?
      <a
        [routerLink]="['/login']"
        class="text-blue-600 hover:underline cursor-pointer"
        >Sign in</a
      >
    </p>
  </div>
</div>
